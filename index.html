<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event Countdown | Vikas Lalwani</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
</head>
<body>

	<div class="input">
		<h1>Event Countdown</h1>
		<!-- Input for event name -->
		<input id="eventName" type="text" placeholder="Event Name">
		
		<!-- Input for event date -->
		<input id="eventDate" type="text" placeholder="Event Date">

		<!-- Button for starting the timer -->
		<input id="startCountdown" type="button" value="Go">
	</div>
	
	<div class="output">
		<div id="displayName"></div>
		
		<div id="displayTime"></div>
		
		<div id="dhms"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>

	<!-- Google Analytics Tracking Code -->

</body>
</html>
